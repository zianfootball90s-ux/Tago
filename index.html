<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape" />
  <title>Football Score App</title>
  <style>
    :root {
      --bg-black: #000;
      --purple1: #6a11cb;
      --purple2: #8e22c4;
      --white: #fff;
      --badge-red: #d92b2b;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;   /* no scrolling */
      background: var(--bg-black);
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* ---------- Container ---------- */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* ---------- Video ---------- */
    .video-frame {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .video-frame video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ---------- LIVE Badge ---------- */
    .live-badge {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--badge-red);
      color: var(--white);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      z-index: 10;
    }
    .live-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity:1; }
      50% { transform: scale(1.4); opacity:0.6; }
      100% { transform: scale(1); opacity:1; }
    }

    /* ---------- Score Bar (UPDATED) ---------- */
    .score-bar {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to bottom, #d02020, #a00000);
      color: #fff;
      border-radius: 10px;
      padding: 8px 20px;
      font-size: 14px;
      text-align: center;
      z-index: 9;
      display: flex;
      align-items: center;
      gap: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .team-label {
      font-size: 14px;
      text-transform: uppercase;
      font-weight: bold;
      user-select: none;
    }
    .score {
      font-size: 28px;
      font-weight: 900;
      cursor: pointer;
      user-select: none;
      line-height: 1;
    }
    .timer {
      font-size: 20px;
      font-weight: bold;
      background: #111;
      padding: 4px 12px;
      border-radius: 4px;
      color: #0f0; /* digital green */
      font-family: "Courier New", monospace;
      cursor: pointer;
      user-select: none;
      line-height: 1;
    }

    /* ---------- Logos ---------- */
    .team-logo {
      position: absolute;
      width: 80px;  /* optimized for landscape mobile */
      bottom: 8px;
      object-fit: contain;
      z-index: 10;
    }
    .team-left { left: 30%; transform: translateX(-50%); }
    .team-right { right: 30%; transform: translateX(50%); }

    /* ---------- Settings ---------- */
    .settings-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      font-size: 22px;
      background: #fff;
      border-radius: 50%;
      padding: 6px 10px;
      cursor: pointer;
      z-index: 20;
      user-select: none;
    }
    .settings-panel {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 450px;
      background: #fff;
      padding: 14px;
      border-radius: 10px;
      display: none;
      z-index: 30;
      max-height: 80vh;
      overflow-y: auto;
    }
    .settings-panel input { width:100%; margin:6px 0 10px; }
    .close-btn {
      position: absolute;
      top: 6px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-frame">
      <video id="gameVideo" autoplay loop muted playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      </video>
      <div class="live-badge"><div class="live-dot"></div>LIVE</div>
    </div>

    <!-- Score bar (UPDATED STRUCTURE) -->
    <div class="score-bar">
      <div class="team-label" id="teamALabel">HOME TEAM</div>
      <div class="score"><span id="scoreA">0</span></div>
      <div class="timer" id="timer">00:00</div>
      <div class="score"><span id="scoreB">0</span></div>
      <div class="team-label" id="teamBLabel">AWAY TEAM</div>
    </div>

    <!-- Logos -->
    <img id="logoA" src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" class="team-logo team-left" />
    <img id="logoB" src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg" class="team-logo team-right" />

    <!-- Music Player (hidden) -->
    <audio id="bgMusic" loop></audio>

    <!-- Settings -->
    <div class="settings-btn" id="openSettingsBtn">⚙️</div>
    <div class="settings-panel" id="settingsPanel">
      <div class="close-btn" id="closeSettingsBtn">×</div>
      <h3>Settings</h3>
      <label>Team A Name</label><input type="text" id="inputTeamA" />
      <label>Team B Name</label><input type="text" id="inputTeamB" />
      <label>Team A Logo</label><input type="file" id="inputLogoA" accept="image/*" />
      <label>Team B Logo</label><input type="file" id="inputLogoB" accept="image/*" />
      <label>Gameplay Video</label><input type="file" id="inputVideo" accept="video/*" />
      <label>Background Music</label><input type="file" id="inputMusic" accept="audio/*" />
      <button id="applyBtn">Apply</button>
    </div>
  </div>

  <script>
    // ---------- Score + Timer (UPDATED WITH FULL TIME) ----------
    let scoreA=0, scoreB=0, timer=0, clicks=0, interval=null;
    const a=document.getElementById("scoreA"),
          b=document.getElementById("scoreB"),
          t=document.getElementById("timer");

    // Score increment on click (same behavior)
    a.onclick=()=>{ scoreA++; a.textContent=scoreA; };
    b.onclick=()=>{ scoreB++; b.textContent=scoreB; };

    // Timer cycle:
    // 1: Start 1st Half -> running from 00:00
    // 2: Half Time (pause)
    // 3: Start 2nd Half -> running from 45:00
    // 4: Full Time (stop)
    // 5: Reset all
    t.onclick=()=>{
      clicks++;
      if(interval){ clearInterval(interval); interval=null; }

      if(clicks===1){ // Start 1st Half
        timer=0;
        interval=setInterval(()=>{
          timer++;
          t.textContent=`${String(Math.floor(timer/60)).padStart(2,"0")}:${String(timer%60).padStart(2,"0")}`;
        },1000);
      }
      else if(clicks===2){ // Half Time
        t.textContent="Half Time";
      }
      else if(clicks===3){ // Start 2nd Half
        timer=45*60;
        interval=setInterval(()=>{
          timer++;
          t.textContent=`${String(Math.floor(timer/60)).padStart(2,"0")}:${String(timer%60).padStart(2,"0")}`;
        },1000);
      }
      else if(clicks===4){ // Full Time
        t.textContent="Full Time";
      }
      else { // Reset
        clicks=0; timer=0; scoreA=0; scoreB=0;
        a.textContent=0; b.textContent=0; t.textContent="00:00";
      }
    };

    // ---------- Settings (UNCHANGED) ----------
    const openBtn=document.getElementById("openSettingsBtn"),
          closeBtn=document.getElementById("closeSettingsBtn"),
          panel=document.getElementById("settingsPanel");
    openBtn.onclick=()=>panel.style.display="block";
    closeBtn.onclick=()=>panel.style.display="none";

    document.getElementById("applyBtn").onclick=()=>{
      document.getElementById("teamALabel").textContent =
        document.getElementById("inputTeamA").value || "HOME TEAM";
      document.getElementById("teamBLabel").textContent =
        document.getElementById("inputTeamB").value || "AWAY TEAM";

      const logoAFile=document.getElementById("inputLogoA").files[0];
      if(logoAFile) document.getElementById("logoA").src=URL.createObjectURL(logoAFile);

      const logoBFile=document.getElementById("inputLogoB").files[0];
      if(logoBFile) document.getElementById("logoB").src=URL.createObjectURL(logoBFile);

      const vid=document.getElementById("inputVideo").files[0];
      if(vid) document.getElementById("gameVideo").src=URL.createObjectURL(vid);

      const music=document.getElementById("inputMusic").files[0];
      if(music) {
        const audio=document.getElementById("bgMusic");
        audio.src=URL.createObjectURL(music);
        audio.muted=false;
        audio.play().catch(err=>console.log("Autoplay blocked:",err));
      }

      panel.style.display="none";
    };
  </script>
</body>
</html>
